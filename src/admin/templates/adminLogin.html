{% extends "adminBase.html" %}
{% block title %}后台登录页面{% endblock %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('admin.static', filename='css/adminLogin.css') }}">
{% endblock %}

{% block body %}
<main role="main">
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6 offset-lg-4 col-lg-4">
                <!-- form start -->
                <form id="loginForm" class="form-container">
                    <h2>管理员-登录</h2>
                    <div class="form-group">
                        <label for="username" class="control-label">用户名</label>
                        <div class="form-text">
                        <input type="text" class="form-control" id="username" name="username" placeholder="用户名" autofocus required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">密码</label>
                        <div class="form-text">
                        <input type="password" class="form-control" id="password" minlength="6" name="password"
                               placeholder="密码最少6位" required>
                        </div>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label control-label">
                            <div class="form-text">
                            <input type="checkbox" class="form-check-input">
                            </div>
                            <span class="chkText">记住我</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">提交</button>
                </form>
                <!-- form end -->
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block script %}
{{super()}}
<script src="{{url_for('static', filename='js/ext/jquery.validate.min.js')}}"></script>
<script src="{{url_for('static', filename='js/ext/messages_zh.js')}}"></script>
<script src="{{url_for('admin.static', filename='js/adminLogin.js')}}"></script>
{% endblock %}
