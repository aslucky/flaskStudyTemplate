<!DOCTYPE html>
<!-- http://www.ietf.org/rfc/bcp/bcp47.txt -->
<html lang="zh-cmn-Hans-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/ext/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ext/font-awesome.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='css/adminBase.css') }}">
    {% endblock %}

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!-- [if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js></script>
        <script src=" https://oss.maxcdn.com/respond/1.4.2/respond.min.js></script>
    <![endif]-->
    {% block head %}{% endblock %}
</head>
<body>
{% block body %}{% endblock %}
{% block footer %}
<footer class="footer">
    <div class="container">
            Copyright &copy; 2017 by <a href="http://zhengjunblog.top">Tyler</a>
    </div>
</footer>
{% endblock %}

{% block script %}
<!-- faster load times -->
<script src="{{ url_for('static', filename='js/ext/jquery-3.2.1.min.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/ext/bootstrap.min.js') }}"></script>
{% endblock %}
</body>
</html>
